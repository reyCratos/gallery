{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Sistema de peliculas</title>
</head>
<body>
    <h1>Hola, {{nombre}}</h1>
    <h3>Generos de las peliculas en el catalogo</h3>
    <ul>
        {%for genero in lista_g%}
            {%if genero == 'terror'%}
                <li>{{genero|upper}}</li>
            {%else%}
                <li>{{genero}}</li>
            {%endif%}
        {%endfor%}
    </ul>
</body>
</html>
